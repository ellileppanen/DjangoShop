{% extends 'index.html' %}
{% block content %}
<h1>Login</h1>

<div class="card-body">

    <form id="myForm" method="post" action="/login/">

        {%csrf_token %}
        <div class="form-group">
            <label>Username:</label>
            <input autofocus type="text" name="username">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password">
        </div>

        <input type="submit" value="Login" class="btn btn-success">

        <input type="button" onclick="reset()" class="btn btn-secondary" value="Reset">

    </form>
</div>
<input type="button" onclick="window.location.href='/admin/'" class="btn btn-warning" value="Admin pages">
</div>
</div>

<script>
    function reset() {
        document.getElementById("myForm").reset()
    }
</script>

</div>
{% endblock %}
